<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's learn about LOOOOOPS!</title>
  </head>
  <body>
    <h1>Learning about LOOPS!</h1>
    <script>
      for (var i = 21; i <= 49; i++) {
        console.log(i);
      }

      //++(incrementor)증감 연산자: 1씩 더한다
      // i = variable
      //<= less than + equal
      //>= greater than + equal
      //for loops with above three expression: basic of loops
    </script>
  </body>
</html>
