<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 6</title>
  </head>
  <body>
    <h1>JavaScript Basic Challenge</h1>
    <h2>Challenge 6</h2>
    <script>
      var number = prompt("Please enter a whole number!", "ex. 1, 2, 3");
      /*  
      selection statement:
      1. if -> else if -> else
      2. if (condition) { function }
      3. else if (condition) { function }
      ※ always remember 'else comes first' -> !else if! ≠ 'NOT if else'
      */
      if (number < 10) {
        console.log("You entered a number smaller than 10");
      } else if (number > 9) {
        console.log("You entered a big number!");
      } else {
        console.log("ERROR: you didn't enter a number");
      }
    </script>
  </body>
</html>
