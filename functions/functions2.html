  <body>
    <h1>JavaScript Basic Challenge</h1>
    <h2>Challenge 7</h2>
    <script>
      function lessThen10() {
        var userNum = prompt("Enter a whole number", "ex. 1, 2, 3, 4");
        if (userNum < 10) {
          console.log("you entered a number less than 10");
          for (var i = 0; i < 10; i++) {
            console.log(`Here is a ${i}`);
          }
        } else if (userNum > 9) {
          console.log("you entered a big number");
        } else {
          console.log("ERROR: you have to write a number");
        }
      }
      lessThen10();
    </script>
  </body>
