<html lang="en">

    <meta charset="UTF-8" />

    <title>Function Challenges</title>

  <body>
    <h1>Function Challenges</h1>
    <h2>Function Challenge 14</h2>
    <script>
      var yourName = prompt("Please write your name", "ex. Bill");
      function hello(name) {
        var greeting; //nothing inside the variable
        if (name == null || name == "") {
          greeting = "You didn't give me a name";
        } else {
          greeting = `Hello ${name}, and welcome!`;
        }
        return greeting;
      }
      console.log(hello(yourName));
    </script>
  </body>
