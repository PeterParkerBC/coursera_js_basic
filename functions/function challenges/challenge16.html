      var yourName = prompt("Give me your name", "");
      var food = ["kimchi", "rice", "bulgo-gi", "mak-gul-li", "pa-jeon"];
      function hello(name) {
        var greeting;
        if (name == null || name == "") {
          greeting = "You didn't give me a name";
        } else {
          greeting = `Hello ${name}, and welcome!`;
        }
        return greeting;
      }
      function randomInt(min, max) {
        return Math.floor((max - min + 1) * Math.random()) + min;
      }
      function hopsitality(name, gift) {
        console.log(hello(name));
        var randomGift = gift[randomInt(0, gift.length - 1)];
        console.log(`${name}, would you like some ${randomGift}?`);

      hopsitality(yourName, food);
