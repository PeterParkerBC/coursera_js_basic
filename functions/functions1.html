<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions1</title>
  </head>
  <body>
    <h1>Let's learn about Functions</h1>
    <h2>Functions1</h2>
    <script>
      //A function lets you combine a group of instructions together and give them a name
      // REUSEABLE
      // <- Defining the function
      function doStuff() {
        var myString = "here is a message";
        var upperString = myString.toUpperCase();
        console.log(myString);
        console.log(upperString);
      } //<- End
      doStuff(); //<- invoke: 들먹이다[적용하다], call, run
    </script>
  </body>
</html>
