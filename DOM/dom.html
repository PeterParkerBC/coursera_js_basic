<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM examples</h1>
    <div id="special">
      <p class="someclass">Here is a SMILE:)</p>
      <p>Here is a second SMILE:)</p>
      <p class="someclass">Here is a third SMILE :)</p>
    </div>
    <script>
      var myText = document.querySelector("#special .someclass"); //need a space when between 'ID' and '.class'
      myText.style.color = "blue";
    </script>
  </body>
</html>
