<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM Examples</h1>
    <form>
      <label><input type="checkbox" /> YES!</label>
    </form>
    <script>
      var myCheckBox = document.querySelector("input");
      myCheckBox.setAttribute("checked", "checked"); // (two parameters in .setAttribute Method) (1. what kind of attribute, 2. value (결과 값))
    </script>
  </body>
</html>
